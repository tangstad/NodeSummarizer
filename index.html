<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Node Summarizer</title>
    <script type="text/javascript" src="tree.js"></script>
		<script type="text/javascript">
			function summarize() {
				var source = document.getElementById('source');
				var target = document.getElementById('target');
				var out = [];
				var root = parseText(source.value);
				root.addDetails(out);
				target.value = out.join("\n");
			}
		</script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
		<h1>Summarize data</h1>
		<textarea id="source" rows="10" cols="80">Parent	ID	Value
	Root	1.5
Root	Node1	2.5
Root	Node2	10.0
Node1	Node3	100.0
Node1	Node4	11.5
Node3	Node5	8.3
Node3	Node6	5.5
</textarea>
		<textarea id="target" rows="10" cols="80"></textarea>
		<button type="button" onClick="summarize()">Summarize!</button>
    <a id="hublink" href="https://github.com/tangstad/NodeSummarizer">Browse code on github</a>
  </body>
</html>
